### YamlMime:Hub

title: Microsoft Supply Chain Center documentation
summary: Discover how to make the most of Microsoft Supply Chain Center with online training courses, docs, and videos covering product capabilities and how-to articles. Learn how Supply Chain Center seamlessly unifies data from existing supply chain systems and ERPs into Microsoft Dataverse, where it's transformed to provide end to end visibility of the supply chain, generate actionable insights, and predict and mitigate potential disruptions.

